    {% include "partials/elements/header.html" %}

    <section>
        <div class="container">
            <div class="row justify-content-center vh-100">
                <div class="col-xl-6 col-lg-7 col-md-9 col-sm-12 col-12 align-self-center">
                    <div class="box text-center">
                        <img src="images/logo-benx-vlm.png" class="logo-parceiro">
                        <a href="/">
                            <img src="images/logo.jpg" class="logo" alt="Me Indica Aê - Indicações de Prestadores de Serviços para o Condomínio" data-toggle="tooltip" data-placement="bottom" title="Me Indica Aê - Indicações de Prestadores de Serviços para o Condomínio">
                        </a>
                        <h1>Me Indica Aê!</h1>
                        <p>Sabe aquele seu pedreiro de confiança ou pintor que deixou seu studio nos trincks!? <strong>Me Indica aê!</strong></p>

                        <form action="https://api.sheetmonkey.io/form/eq6HsrSoaM9oFxP9531Lae" method="post" class="text-left my-4">

                            <!-- dados do morador -->
                            <div class="form-row my-4">
                                <!-- nome -->
                                <div class="form-group col-md-12">
                                    <label for="nomemorador">Nome do morador</label>
                                    <input type="text" class="form-control" id="nomemorador" name="nomemorador" placeholder="Digite seu nome" required tabindex="1">
                                </div>
                                <!-- celular -->
                                <div class="form-group col-md-6">
                                    <label for="celularmorador">Celular</label>
                                    <input type="text" class="form-control celular" id="celularmorador" name="celularmorador" placeholder="(XX) 00000-0000" required tabindex="2">
                                </div>
                                <!-- apto -->
                                <div class="form-group col-md-6">
                                    <label for="aptomorador">Nº apto</label>
                                    <input type="number" class="form-control" id="aptoaptomorador" name="aptomorador" placeholder="0000" required tabindex="3">
                                </div>
                            </div>
                            
                            <!-- dados do profissional -->
                            <div class="form-row my-4">
                                <h2>Dados do(a) profissional</h2>
                                <!-- nome -->
                                <div class="form-group col-md-12">
                                    <label for="nomeprofissional">Nome da empresa ou profissional</label>
                                    <input type="text" class="form-control" id="nomeprofissional" name="nomeprofissional" placeholder="Digite o nome" required tabindex="4">
                                </div>
                                <!-- categoria -->
                                <div class="form-group col-md-6">
                                    <label for="categoriaprofissional">Profissão</label>
                                    <select class="form-control" id="categoriaprofissional" name="categoriaprofissional" required tabindex="5">
                                        <option value="todos">Todas as categorias</option>
                                        <option value="Arquiteto">Arquiteto</option>
                                        <option value="Dedetizadora">Dedetizadora</option>
                                        <option value="Desentupidora">Desentupidora</option>
                                        <option value="Designer de Interiores">Designer de Interiores</option>
                                        <option value="Diarista">Diarista</option>
                                        <option value="Eletricista">Eletricista</option>
                                        <option value="Encanador">Encanador</option>
                                        <option value="Engenheiro Civil">Engenheiro Civil</option>
                                        <option value="Instalador em geral">Instalador em geral</option>
                                        <option value="Manicure e Pedicure">Manicure e Pedicure</option>
                                        <option value="Marceneiro">Marceneiro</option>
                                        <option value="Pedreiro">Pedreiro</option>
                                        <option value="Pintor">Pintor</option>
                                        <option value="Vidraceiro">Vidraceiro</option>
                                    </select>
                                </div>
                                <!-- celular -->
                                <div class="form-group col-md-6">
                                    <label for="celularprofissional">Celular</label>
                                    <input type="text" class="form-control celular" id="celularprofissional" name="celularprofissional" placeholder="(XX) 00000-0000" required tabindex="6">
                                </div>
                                <!-- email -->
                                <div class="form-group col-md-6">
                                    <label for="emailprofissional">E-mail <small>(opcional)</small></label>
                                    <input type="email" class="form-control" id="emailprofissional" name="emailprofissional" placeholder="Digite o e-mail" tabindex="7">
                                </div>
                                <!-- site / instagram / twitter -->
                                <div class="form-group col-md-6">
                                    <label for="siteprofissional">Site | Insta | Twitter <small>(opcional)</small></label>
                                    <input type="url" class="form-control" id="siteprofissional" name="siteprofissional" placeholder="Digite o site ou rede social" tabindex="8">
                                </div>
                                <!-- porque estou indicando -->
                                <div class="form-group col-md-12">
                                    <label for="indicandoprofissional">Porquê estou compartilhando?</label>
                                    <textarea class="form-control" id="indicandoprofissional" name="indicandoprofissional" rows="5" placeholder="Conte pra gente de forma resumida um pouquinho das experiências que teve com o(a) profissional." required tabindex="9"></textarea>
                                </div>
                            </div>
                            
                            <!-- datetime -->
                            <input type="hidden" name="datacadastro" value="x-sheetmonkey-current-date-time">
                            
                            <!-- redirect -->
                            <input type="hidden" name="x-sheetmonkey-redirect" value="https://meindicaae.netlify.app/sucesso.html">

                            <!-- submit -->
                            <div class="form-row my-4">
                                <button type="submit" class="btn btn-primary w-100">
                                    <span>Indicar</span>
                                </button>
                            </div>
                        </form>

                        <a href="/profissionais.html" class="mt-5 d-block"><b>Ver profissionais</b></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
