    <section>
        <div class="container">
            <div class="row justify-content-center vh-100">

                        <h1>Me Indica Aê!</h1>
                        <p>Sabe aquele seu pedreiro de confiança ou pintor que deixou seu studio nos trincks!? <strong>Me Indica aê!</strong></p>

                        <form action="https://api.sheetmonkey.io/form/eq6HsrSoaM9oFxP9531Lae" method="post" class="text-left my-4">

                            <!-- dados do morador -->
                            <div class="form-row my-4">
                                <!-- nome -->
                                <div class="form-group col-md-12">
                                    <label for="nomemorador">Nome do morador</label>
                                    <input type="text" class="form-control" id="nomemorador" name="nomemorador" placeholder="Digite seu nome" required>
                                </div>
                                <!-- celular -->
                                <div class="form-group col-md-6">
                                    <label for="celularmorador">Celular <small>(opcional)</small></label>
                                    <input type="text" class="form-control celular" id="celularmorador" name="celularmorador" placeholder="(XX) 00000-0000">
                                </div>
                                <!-- apto -->
                                <div class="form-group col-md-6">
                                    <label for="aptomorador">Nº apto</label>
                                    <input type="number" class="form-control" id="aptoaptomorador" name="aptomorador" placeholder="0000" required>
                                </div>
                            </div>
                            
                            <!-- dados do profissional -->
                            <div class="form-row my-4">
                                <h2>Dados do(a) profissional</h2>
                                <!-- nome -->
                                <div class="form-group col-md-12">
                                    <label for="nomeprofissional">Nome da empresa ou profissional</label>
                                    <input type="text" class="form-control" id="nomeprofissional" name="nomeprofissional" placeholder="Digite o nome" required>
                                </div>
                                <!-- categoria -->
                                <div class="form-group col-md-6">
                                    <label for="categoriaprofissional">Profissão</label>
                                    <select class="form-control" id="categoriaprofissional" name="categoriaprofissional" required>
                                        <option>Escolha..</option>
                                        <option value="pintor">Pintor</option>
                                        <option value="designerdeinteriores">Designer de Interiores</option>
                                        <option value="arquiteto">Arquiteto</option>
                                        <option value="eletricista">Eletricista</option>
                                    </select>
                                </div>
                                <!-- celular -->
                                <div class="form-group col-md-6">
                                    <label for="celularprofissional">Celular</label>
                                    <input type="text" class="form-control celular" id="celularprofissional" name="celularprofissional" placeholder="(XX) 00000-0000" required>
                                </div>
                                <!-- email -->
                                <div class="form-group col-md-6">
                                    <label for="emailprofissional">E-mail <small>(opcional)</small></label>
                                    <input type="email" class="form-control" id="emailprofissional" name="emailprofissional" placeholder="Digite o e-mail">
                                </div>
                                <!-- site / instagram / twitter -->
                                <div class="form-group col-md-6">
                                    <label for="siteprofissional">Site | Insta | Twitter <small>(opcional)</small></label>
                                    <input type="url" class="form-control" id="siteprofissional" name="siteprofissional" placeholder="Digite o site ou rede social">
                                </div>
                                <!-- porque estou indicando -->
                                <div class="form-group col-md-12">
                                    <label for="indicandoprofissional">Porquê estou compartilhando?</label>
                                    <textarea class="form-control" id="indicandoprofissional" name="indicandoprofissional" rows="5" placeholder="Conte pra gente de forma resumida um pouquinho das experiências que teve com o(a) profissional." required></textarea>
                                </div>
                            </div>
                            
                            <!-- datetime -->
                            <input type="hidden" name="datacadastro" value="x-sheetmonkey-current-date-time">
                            
                            <!-- redirect -->
                            <input type="hidden" name="x-sheetmonkey-redirect" value="https://meindicaae.netlify.app/sucesso.html">

                            <!-- submit -->
                            <div class="form-row my-4">
                                <button type="submit" class="btn btn-primary w-100">
                                    <span>Indicar</span>
                                </button>
                            </div>
                        </form>
